<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Megan Jeter's Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <script>window.jQuery || document.write(
      '<script src="js/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="img/portfolio_logo.svg" alt="turquoise, orange and black M">
      </div>
      <h1>Megan Jeter</h1>
      <h4>Full Stack Developer</h4>
    </header>
    <hr>
    <main>
      <div class="main-image">
        <img src="img/plane.jpg" alt="aerial view of Miami at night">
      </div>
      <div class="container">
        <h2>Featured Work</h2>
        <div class="row">
          <div class="col-md-4 mall">
            <img src="img/mall.jpg" alt="tropical landscaping around a mall">
            <div class="caption">
              <h3>Le West Indies Mall</h3>
              <p>
                <a href="https://drive.google.com/open?id=13rhnjSwpSUJ8JJEpOl5IUdRSIBPrt8yC">
                https://drive.google.com/...</a>
              </p>
            </div>
          </div>
          <div class="col-md-4 flower">
            <img src="img/flower.jpg" alt="stargazer lily and rose">
            <div class="caption">
              <h3>Floral Bouquet</h3>
              <p>
                <a href="https://drive.google.com/open?id=1rHYhnqBU5sqT6q3CZ9d8qea65qhOOzsY">
                https://drive.google.com/...</a>
              </p>
            </div>
          </div>
          <div class="col-md-4 beach">
            <img src="img/beach.jpg" alt="calm, clear water at Maho Beach">
            <div class="caption">
              <h3>Maho Beach</h3>
              <p>
                <a href="https://drive.google.com/open?id=1gmz1oamOOBIkR2FYJ8puHycUfKv8issK">
                https://drive.google.com/...</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
